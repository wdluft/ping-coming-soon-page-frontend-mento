<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/90dffc8819.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <!-- LOGO -->
      <img src="./images/logo.svg" alt="Logo" class="logo" />
      <!-- CTA -->
      <h1>We are launching <span class="cta__special">soon!</span></h1>
      <form>
        <label for="email">Subscribe and get notified</label>
        <div class="inputGroup">
          <input
            name="email"
            type="email"
            class="emailInput"
            placeholder="Your email address..."
          />
          <span id="errorSpan"></span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="Dashboard Illustration"
        class="displayImg"
      />
      <!-- FOOTER -->
      <footer>
        <div class="socials">
          <a href="#">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://twitter.com/iamwilldl">Will Luft</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
